<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3 Trading Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="p-8">

    <div class="max-w-6xl mx-auto mt-10">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-wider">V3 Intelligence Engine</h1>
                <p class="text-gray-400 text-sm mt-1">Canlı Algoritmik Sinyal Akışı</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                <span class="text-emerald-500 font-semibold text-sm">Sistem Aktif</span>
            </div>
        </div>

        <div class="glass-panel rounded-xl overflow-hidden shadow-2xl">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-800 text-gray-300 text-sm uppercase tracking-wide border-b border-slate-700">
                        <th class="py-4 px-6">Tarih</th>
                        <th class="py-4 px-6">Parite</th>
                        <th class="py-4 px-6">Yön</th>
                        <th class="py-4 px-6 text-right">Fiyat ($)</th>
                        <th class="py-4 px-6 text-right">Güven Skoru</th>
                        <th class="py-4 px-6 text-center">Durum</th>
                    </tr>
                </thead>
                <tbody id="signal-table-body" class="divide-y divide-slate-700/50">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchHistory() {
            try {
                // Go API'sine bağlanıyoruz
                const response = await fetch('http://localhost:3000/api/v1/history');
                const data = await response.json();
                
                const tbody = document.getElementById('signal-table-body');
                tbody.innerHTML = '';

                data.forEach(signal => {
                    // Renk ayarları
                    const actionColor = signal.action === 'BUY' ? 'text-emerald-400 bg-emerald-400/10' : 'text-rose-400 bg-rose-400/10';
                    
                    let statusColor = 'text-gray-400 bg-gray-400/10';
                    if (signal.status === 'COMPLETED') statusColor = 'text-emerald-400 border border-emerald-400/30';
                    if (signal.status === 'REJECTED_NO_FUNDS' || signal.status === 'IGNORED') statusColor = 'text-amber-400 border border-amber-400/30';
                    if (signal.status === 'FAILED') statusColor = 'text-rose-400 border border-rose-400/30';

                    // Tarih formatlama
                    const date = new Date(signal.created_at).toLocaleString('tr-TR', {
                        hour: '2-digit', minute:'2-digit', second:'2-digit',
                        day: '2-digit', month: '2-digit'
                    });

                    // Tabloya satır ekleme
                    const row = `
                        <tr class="hover:bg-slate-800/50 transition duration-200">
                            <td class="py-4 px-6 text-sm text-gray-400">${date}</td>
                            <td class="py-4 px-6 font-semibold text-white tracking-wide">${signal.symbol.replace('/','')}</td>
                            <td class="py-4 px-6">
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${actionColor}">${signal.action}</span>
                            </td>
                            <td class="py-4 px-6 text-right font-mono text-gray-200">${parseFloat(signal.price).toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                            <td class="py-4 px-6 text-right font-mono text-gray-400">${parseFloat(signal.score).toFixed(4)}</td>
                            <td class="py-4 px-6 text-center">
                                <span class="px-3 py-1 rounded text-xs tracking-wider ${statusColor}">${signal.status.replace('_', ' ')}</span>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error("Veri çekilirken hata oluştu:", error);
            }
        }

        // Sayfa açıldığında çek ve her 5 saniyede bir güncelle
        fetchHistory();
        setInterval(fetchHistory, 5000);
    </script>
</body>
</html>
